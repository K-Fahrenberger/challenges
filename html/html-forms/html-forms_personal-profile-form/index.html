<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <fieldset>
      <br>
      <p>We want to get to know you! Please enter your personal information</p>
    <fieldset>
      <legend>Personal Information</legend>
    <form action="">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name">
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name">
      <label for="birthday">Your Birthday</label>
      <input type="date" name="date-of-birth" id="date-of-birth">
    </form>
  </fieldset>
  <br>
  <p>Can you tell us a little more? We want to annoy you with unwanted ads</p>
  <fieldset>
    <legend>Further Information</legend>
    <form action="">
      <label for="favorite-color">Favorite Color</label>
      <input type="color" name="favorite-color" id="favorite-color">
      <label for="favorite-pet">What's your favorite pet?</label>
      <select name="favorite-pet" id="favorite-pet">
        <option value="crocodile">--Please choose an option--</option>
        <option value="cat">Cat</option>
        <option value="cat">Cat</option>
</select>
    </form>
  </fieldset>
  <button type="submit">Submit</button>
 </fieldset>
    <section></section>
  </body>
</html>
